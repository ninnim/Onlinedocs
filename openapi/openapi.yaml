definitions:
  ConfirmV2Request:
    type: object
    properties:
      payment_by:
        type: string
        description: Payment service name which listed in B24
        example: ACLEDA XPay
      customer_code:
        type: string
        description: Customer number
        example: '1001000001'
      note:
        type: string
        description: Payment note
        example: This is payment note
      bill_amount:
        type: number
        description: Can verify by total_amount or bill_amount
        example: 15000
      ref_no:
        type: string
        description: Reference number from bank
        example: KVR1423R2424
      payment_fee:
        type: number
      payment_account:
        type: string
        description: Payment account in which the channel used
        example: 29875-30985-3983-21
      bill_code:
        type: string
        description: Invoice number
        example: '100100000001'
      currency:
        type: string
        description: NULL - for all currencies
        example: KHR
      payment_channel:
        type: string
      payment_account_name:
        type: string
      payment_type:
        default: full
        type: string
        description: full, partial, exceed
        example: full
      payment_account_phone_number:
        type: string
      payment_fee_charge_by:
        default: '1'
        type: string
        description: 1=Customer, 2=Supplier
        example: '1'
      payment_token:
        type: string
        example: eyJhbGciOiJIUzI1NiIsImV4...
      total_amount:
        type: number
        example: 16000
  VerifyV2Request:
    type: object
    properties:
      ref_no:
        type: string
        description: Reference number from bank
        example: KVR1423R2424
  InquirySingleV2Response:
    type: object
    properties:
      message:
        type: string
        example: Bill found.
      code:
        type: string
        example: SUCCESS
      data:
        $ref: '#/definitions/InquirySingleV2Response_Data'
      message_kh:
        type: string
  InquiryResponse_Data_Ext:
    type: object
    properties: {}
  FeeResponse_Data_PayoutAccounts:
    type: object
    properties:
      account:
        type: string
        example: PL12345
      amount:
        type: number
        example: 16000
  Category Id:
    required:
      - category_id
    type: object
    properties:
      category_id:
        type: string
        description: Category ID
        example: C123456
  InquirySingleResponse_Data_Customer:
    type: object
    properties:
      code:
        type: string
        example: '1001000001'
      id:
        type: string
        example: 85qQvNSj
      name:
        type: string
        example: Rina
  VerifyResponse_Data_Ext:
    type: object
    properties: {}
  InquiryRequest:
    type: object
    properties:
      bill_code:
        type: string
        description: Invoice number
        example: '100100000001'
      customer_code:
        type: string
        description: Customer number
        example: '1001000001'
      currency:
        type: string
        description: NULL - for all currencies
        example: KHR
  InquiryResponse_Data_Customer:
    type: object
    properties:
      code:
        type: string
        example: '1001000001'
      id:
        type: string
        example: 85qQvNSj
      name:
        type: string
        example: Rina
  InquirySingleResponse_Data_Supplier:
    type: object
    properties:
      code:
        type: string
        example: '1668'
      name:
        type: string
        example: Example Co., Ltd
      short_name:
        type: string
        example: EX
      allow_exceed_payment:
        type: boolean
        description: User can pay exceed or over due amount.
        example: 'false'
      allow_partial_payment:
        type: boolean
        description: User can pay less due amount.
        example: 'true'
      allow_edit_payment:
        type: boolean
        description: Allow user to edit payment amount.
        example: 'true'
  VerifyV2Response:
    type: object
    properties:
      message:
        type: string
        example: Request found customer
      code:
        type: string
        example: OK
      data:
        $ref: '#/definitions/VerifyResponse_Data'
  FeeResponse_Data:
    type: object
    properties:
      bill_amount:
        type: number
        example: 15000
      fee_amount:
        type: number
        example: 1000
      currency:
        type: string
        example: KHR
      ext:
        $ref: '#/definitions/InquiryResponse_Data_Ext'
      payment_token:
        type: string
        example: eyJhbGciOiJIUzI1NiIsImV4cCI6MTUx...
      payout_accounts:
        items:
          $ref: '#/definitions/FeeResponse_Data_PayoutAccounts'
        type: array
      total_amount:
        type: number
        example: 16000
  CancelResponse_Data:
